<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f0f4f8" rx="10" ry="10"/>
  
  <!-- Team group silhouette -->
  <g transform="translate(150, 80)">
    <!-- Person 1 -->
    <circle cx="80" cy="70" r="50" fill="#3b82f6"/>
    <circle cx="80" cy="30" r="25" fill="#3b82f6"/>
    
    <!-- Person 2 -->
    <circle cx="150" cy="70" r="50" fill="#3b82f6" opacity="0.8"/>
    <circle cx="150" cy="30" r="25" fill="#3b82f6" opacity="0.8"/>
    
    <!-- Person 3 -->
    <circle cx="220" cy="70" r="50" fill="#3b82f6" opacity="0.6"/>
    <circle cx="220" cy="30" r="25" fill="#3b82f6" opacity="0.6"/>
    
    <!-- Person 4 -->
    <circle cx="290" cy="70" r="50" fill="#3b82f6" opacity="0.4"/>
    <circle cx="290" cy="30" r="25" fill="#3b82f6" opacity="0.4"/>
  </g>
  
  <!-- Text placeholder -->
  <g transform="translate(150, 200)">
    <rect x="0" y="0" width="300" height="10" rx="5" fill="#3b82f6" opacity="0.7"/>
    <rect x="0" y="20" width="280" height="10" rx="5" fill="#3b82f6" opacity="0.6"/>
    <rect x="0" y="40" width="320" height="10" rx="5" fill="#3b82f6" opacity="0.7"/>
    <rect x="0" y="60" width="250" height="10" rx="5" fill="#3b82f6" opacity="0.5"/>
    <rect x="0" y="80" width="290" height="10" rx="5" fill="#3b82f6" opacity="0.6"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="70" r="20" fill="#3b82f6" opacity="0.2"/>
  <circle cx="520" cy="280" r="40" fill="#3b82f6" opacity="0.2"/>
  <circle cx="50" cy="320" r="30" fill="#3b82f6" opacity="0.3"/>
</svg> 