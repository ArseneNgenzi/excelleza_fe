<header 
  [class]="isScrolled() ? 'fixed w-full bg-white dark:bg-gray-900 shadow-lg transition-all duration-300 py-3 z-50' : 'fixed w-full bg-transparent dark:bg-transparent transition-all duration-300 py-6 z-50'"
>
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center">
      <div class="logo">
        <a routerLink="/" class="text-2xl font-bold">
          <span class="text-blue-600 text-3xl">E</span>xcellenza
        </a>
      </div>
      
      <nav class="hidden md:flex items-center">
        <ul class="flex space-x-8 mr-4">
          <li>
            <a (click)="scrollToSection('hero', $event)" 
               href="#hero" 
               [ngClass]="{
                 'text-blue-600 font-semibold': isActive('hero'),
                 'font-medium hover:text-blue-600 transition-all dark:text-gray-200 dark:hover:text-blue-400': !isActive('hero')
               }"
               class="cursor-pointer relative flex items-center">
              <app-icon name="home" size="sm" class="mr-1"></app-icon>
              Home
              <span *ngIf="isActive('hero')" class="absolute bottom-0 left-0 w-full h-0.5 bg-blue-600 transform -translate-y-1"></span>
            </a>
          </li>
          <li>
            <a (click)="scrollToSection('about', $event)" 
               href="#about" 
               [ngClass]="{
                 'text-blue-600 font-semibold': isActive('about'),
                 'font-medium hover:text-blue-600 transition-all dark:text-gray-200 dark:hover:text-blue-400': !isActive('about')
               }"
               class="cursor-pointer relative flex items-center">
              <app-icon name="users" size="sm" class="mr-1"></app-icon>
              About
              <span *ngIf="isActive('about')" class="absolute bottom-0 left-0 w-full h-0.5 bg-blue-600 transform -translate-y-1"></span>
            </a>
          </li>
          <li>
            <a (click)="scrollToSection('services', $event)" 
               href="#services" 
               [ngClass]="{
                 'text-blue-600 font-semibold': isActive('services'),
                 'font-medium hover:text-blue-600 transition-all dark:text-gray-200 dark:hover:text-blue-400': !isActive('services')
               }"
               class="cursor-pointer relative flex items-center">
              <app-icon name="briefcase" size="sm" class="mr-1"></app-icon>
              Services
              <span *ngIf="isActive('services')" class="absolute bottom-0 left-0 w-full h-0.5 bg-blue-600 transform -translate-y-1"></span>
            </a>
          </li>
          <li>
            <a (click)="scrollToSection('portfolio', $event)" 
               href="#portfolio" 
               [ngClass]="{
                 'text-blue-600 font-semibold': isActive('portfolio'),
                 'font-medium hover:text-blue-600 transition-all dark:text-gray-200 dark:hover:text-blue-400': !isActive('portfolio')
               }"
               class="cursor-pointer relative flex items-center">
              <app-icon name="grid" size="sm" class="mr-1"></app-icon>
              Portfolio
              <span *ngIf="isActive('portfolio')" class="absolute bottom-0 left-0 w-full h-0.5 bg-blue-600 transform -translate-y-1"></span>
            </a>
          </li>
          <!-- <li><a routerLink="/blog" routerLinkActive="text-blue-600" class="font-medium hover:text-blue-600 transition-all dark:text-gray-200 dark:hover:text-blue-400">Blog</a></li> -->
          <li>
            <a (click)="scrollToSection('contact', $event)" 
               href="#contact" 
               [ngClass]="{
                 'text-blue-600 font-semibold': isActive('contact'),
                 'font-medium hover:text-blue-600 transition-all dark:text-gray-200 dark:hover:text-blue-400': !isActive('contact')
               }"
               class="cursor-pointer relative flex items-center">
              <app-icon name="mail" size="sm" class="mr-1"></app-icon>
              Contact
              <span *ngIf="isActive('contact')" class="absolute bottom-0 left-0 w-full h-0.5 bg-blue-600 transform -translate-y-1"></span>
            </a>
          </li>
        </ul>
        <app-theme-toggle></app-theme-toggle>
      </nav>
      
      <div class="flex items-center md:hidden">
        <app-theme-toggle></app-theme-toggle>
        <button 
          class="p-2 ml-2 focus:outline-none dark:text-white" 
          (click)="toggleMenu()"
        >
          <app-icon name="menu" size="lg"></app-icon>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Mobile Menu -->
  @if (menuOpen()) {
    <div class="md:hidden bg-white dark:bg-gray-900 absolute top-full left-0 w-full shadow-lg">
      <ul class="py-4 px-4">
        <li class="py-2">
          <a (click)="scrollToSection('hero', $event)" 
             href="#hero" 
             [ngClass]="{
               'text-blue-600 font-semibold': isActive('hero'),
               'font-medium hover:text-blue-600 transition-all dark:text-gray-200 dark:hover:text-blue-400': !isActive('hero')
             }"
             class="block flex items-center">
            <app-icon name="home" size="sm" class="mr-2"></app-icon>
            Home
          </a>
        </li>
        <li class="py-2">
          <a (click)="scrollToSection('about', $event)" 
             href="#about" 
             [ngClass]="{
               'text-blue-600 font-semibold': isActive('about'),
               'font-medium hover:text-blue-600 transition-all dark:text-gray-200 dark:hover:text-blue-400': !isActive('about')
             }"
             class="block flex items-center">
            <app-icon name="users" size="sm" class="mr-2"></app-icon>
            About
          </a>
        </li>
        <li class="py-2">
          <a (click)="scrollToSection('services', $event)" 
             href="#services" 
             [ngClass]="{
               'text-blue-600 font-semibold': isActive('services'),
               'font-medium hover:text-blue-600 transition-all dark:text-gray-200 dark:hover:text-blue-400': !isActive('services')
             }"
             class="block flex items-center">
            <app-icon name="briefcase" size="sm" class="mr-2"></app-icon>
            Services
          </a>
        </li>
        <li class="py-2">
          <a (click)="scrollToSection('portfolio', $event)" 
             href="#portfolio" 
             [ngClass]="{
               'text-blue-600 font-semibold': isActive('portfolio'),
               'font-medium hover:text-blue-600 transition-all dark:text-gray-200 dark:hover:text-blue-400': !isActive('portfolio')
             }"
             class="block flex items-center">
            <app-icon name="grid" size="sm" class="mr-2"></app-icon>
            Portfolio
          </a>
        </li>
        <!-- <li class="py-2"><a routerLink="/blog" routerLinkActive="text-blue-600" class="font-medium hover:text-blue-600 transition-all dark:text-gray-200 dark:hover:text-blue-400 block">Blog</a></li> -->
        <li class="py-2">
          <a (click)="scrollToSection('contact', $event)" 
             href="#contact" 
             [ngClass]="{
               'text-blue-600 font-semibold': isActive('contact'),
               'font-medium hover:text-blue-600 transition-all dark:text-gray-200 dark:hover:text-blue-400': !isActive('contact')
             }"
             class="block flex items-center">
            <app-icon name="mail" size="sm" class="mr-2"></app-icon>
            Contact
          </a>
        </li>
      </ul>
    </div>
  }
</header>
